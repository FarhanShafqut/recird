    <script>
        <!-- Question no 3 -->
       class car {
        constructor(name){
          this.brand = name
        }
        present (){
          return "i hope" + this.brand
        }
       }
       class model extends car {
        constructor(name,model1){
          super(name)
          this.model = model1
        }
        date (){
          return this.present () + this.model + "they have its"
        }
       }
              let mycar = new model("honda","1999")
  
              console.log(mycar.date())
    </script>
