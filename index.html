<body>
    <script>
        let repeat = true
        let i = 5
        let round = 0
        while (repeat && i>0 ) {
            i--
          let user = prompt("Enter snake , gun , water 5 rounds will pe played ")
          let cguess = ["snake", "gun", "water"]
          let comg = Math.round(Math.random() * 2)
          let computerguess = cguess[comg]
          if (user==="snake"&& computerguess==="water"){
            alert(`You win , your guess was  ${user} while computer was ${computerguess} `)
            round++
            
          }
          else if (user==="water"&& computerguess==="gun"){
            alert(`You win , your guess was  ${user} while computer was ${computerguess} `)
            round++
            
          }
          else if (user==="gun"&& computerguess==="snake"){
            alert(`You win , your guess was  ${user} while computer was ${computerguess} `)
            round++
          }
          else if (i===0){
                alert(`The game is finished  , you won ${round} times out of ${i} `)

          }
          else  {
            alert(`you lose your guess was  ${user} while computer was ${computerguess} `)
          }
          
          repeat = confirm("Do you want to play again? Yes or No");
        }
        console.log(document.body.childNodes)
    </script>
